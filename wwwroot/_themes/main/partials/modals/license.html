<script>
var form = $('#license-form');
var modal = $('#success-inquiry');
var formContainer = $('.modal-body');
var honeypot = $('.secondary-contact').val();
var formUrl = form.attr('action');
var formUrl = '/!/Form/create';

form.submit(function(e){
    e.preventDefault();
    $.ajax({
        type: 'POST',
        url: formUrl,
        data: form.serialize(),
        success: function(data) {
            $('#success-inquiry').modal('show');
            document.getElementById("license-form").reset();
        }
    });
});

</script>
